<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Mobile 100% Content Height</title>         
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <style>
    [data-role="content"] {
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }
    </style>
</head>
<body>
    <section data-role="page" data-theme="a">
        <header data-role="header" data-theme="a" data-inline="true">
            <h1>I'm a header</h1>
        </header><!-- /header -->
        <article data-role="content" data-theme="a" >
            <h1>I'm Content</h1>
        </article><!-- /article -->
        <footer data-role="footer" class="ui-bar" data-theme="a">
            <h1>I'm a Footer</h1>
        </footer><!-- /footer -->     
        <script type="text/javascript">
        function doResize() {
        var winhight = $.mobile.getScreenHeight();
        var headhight = $('[data-role="header"]').first().outerHeight();
        var foothight = $('[data-role="footer"]').first().outerHeight();
        var $content=$('[data-role="content"]');
        newhight = winhight - headhight - foothight; 
        $content.css('min-height',newhight + 'px');
        }
        $(document).bind('pageshow',doResize);
        $(window).bind('resize orientationchange',doResize);
        </script> 
    </section><!-- /section/page --> 
</body>
</html>
